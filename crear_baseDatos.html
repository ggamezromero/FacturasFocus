<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y mostrar registros creados automaticamente</title>
</head>
<body>

<h1>Tabla de empresas</h1>
<div class="aligncenter">
    <table id="table-register">
        <thead>
            <th>Cod</th>
            <th>Nombre</th>
            <th>Nif</th>
            <th>Telefono</th>
            <th>Tipo</th>
            <th>Estatus</th>
            <th>Idioma</th>
        </thead>
        <tbody id="tbody-register">

        </tbody>
    </table>
</div>

<h1>Tabla de productos y servicios</h1>
<div class="aligncenter">
    <table id="table-register2">
        <thead>
            <th>Codigo</th>
            <th>Tipo</th>
            <th>Descripcion</th>
            <th>Descripcion Adicional</th>
        </thead>
        <tbody id="tbody-register2">

        </tbody>
    </table>
</div>
<script src="crear_baseDatos.js"></script>




</body>
</html>
